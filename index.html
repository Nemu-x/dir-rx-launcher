<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Directum RX</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #0078D4;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Directum RX</h1>
    <p>Click the button below to open Directum RX in a new window.</p>
    <a class="button" href="https://rx.intermark.global" target="_blank">Open Directum RX</a>
  </div>
</body>
</html>
